name: Nuxt upgrade

on:
  workflow_dispatch:
  schedule:
  - cron: '0 8 * * 1'

permissions:
  contents: read
  id-token: write

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: yarn

    - name: Upgrade
      run: npx nuxt upgrade --force
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.PAT }}
        title: 'ci/Weekly nuxt upgrade'
        commit-message: 'ci: nuxt upgrade'
        branch: 'ci/nuxt-upgrade'
        body: |
          Dependency updates with `nuxt upgrade --force`.

          Auto-generated by [peter-evans/create-pull-request](https://github.com/peter-evans/create-pull-request).
