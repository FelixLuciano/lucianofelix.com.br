<!DOCTYPE html>
<html lang="en">

<head>
    <title>Not Found</title>
    <meta name="description" content="Page not found.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="/image/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/style/preflight.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:wght@400..700&display=swap"
        rel="stylesheet">
        
    <script src="/script/entry.js" defer></script>
    <style>
        :root {
            background-color: #E7E5E4;
            font-size: max(12px, 1vw);
            font-family: 'Inter', sans-serif;
            color: #1A1414;
        }
        :root.dark {
            background-color: #1B1918;
            color: #EBE5E5;
        }
        :root.light .hide-light {
            display: none;
        }
        :root.dark .hide-dark {
            display: none;
        }

        :root.light .hide-dark {
            display: initial;
        }
        :root.dark .hide-light {
            display: initial;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        @media (prefers-color-scheme: light) {
            .hide-light {
                display: none;
            }
        }
        @media (prefers-color-scheme: dark) {
            .hide-dark {
                display: none;
            }
        }
        :root.dark .dark\:invert {
            filter: invert(1);
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: end;
            align-items: center;
            align-content: center;
        }

        main > p {
            flex: 1 0 auto;
            padding-left: 4rem;
            animation: markee 8s infinite linear;
            font-size: 12rem;
            font-weight: 700;
            line-height: 12rem;
            color: #992222;
            text-shadow: 70rem 0, 140rem 0;
        }
        :root.dark main > p {
            color: #DD6464;
        }

        @keyframes markee {
            to {
                transform: translateX(-70rem);
            }
        }

        main > h1 {
            writing-mode: vertical-lr;
            flex: 1 0 auto;
            z-index: 1;
            max-width: 32rem;
            padding-right: 2rem;
            font-size: 4rem;
            font-family: 'Open Sans', sans-serif;
            font-weight: 700;
            line-height: 3.5rem;
            letter-spacing: .1em;
        }

        header,
        footer {
            display: flex;
            align-items: center;
            flex: 1 0 auto;
            padding: 0 4rem;
        }

        footer > img {
            image-rendering: pixelated;
            width: 100%;
            max-width: 18rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <header>
        <a href="https://lucianofelix.com.br">
            <img src="/image/logo-dark.svg" alt="Luciano Felix logo" width="182" height="208" style="width: 5rem;" class="hide-dark">
            <img src="/image/logo-light.svg" alt="Luciano Felix logo" width="182" height="208" style="width: 5rem;" class="hide-light">
        </a>
        <select is="theme-select" value="light" class="sr-only">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
        </select>
    </header>

    <main class="page-header">
        <p>ERROR 404</p>
        <h1>Not<br>Found</h1>
        <input type="checkbox" is="theme-switch" hidden>
    </main>

    <footer>
        <img src="/image/404.png" alt="404 in code-128" width="216" height="48" class="dark:invert">
    </footer>
</body>

</html>
